<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="login-screen">
            <header class="login-header">
                <div class="header-brand">
                    <span class="icon">üê¨</span> Dolphin CRM
                </div>
            </header>
            
            <div class="login-content">
                <div class="login-box">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" name="password" placeholder="Password" required>
                        </div>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="lock-icon">üîí</span> Login
                        </button>
                    </form>
                </div>
                
                <footer class="login-footer">
                    <p class="copyright">Copyright ¬© 2022 Dolphin CRM</p>
                </footer>
            </div>
        </div>

        <div id="main-app" style="display: none;">
            <nav class="navbar">
                <div class="nav-brand">üê¨ Dolphin CRM</div>
                <ul class="nav-links">
                    <li><a href="#" data-page="dashboard" class="nav-link active">Dashboard</a></li>
                    <li><a href="#" data-page="new-contact" class="nav-link">New Contact</a></li>
                    <li id="users-nav" style="display: none;"><a href="#" data-page="users" class="nav-link">Users</a></li>
                    <li id="new-user-nav" style="display: none;"><a href="#" data-page="new-user" class="nav-link">New User</a></li>
                </ul>
                <div class="nav-user">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>

            <main id="content" class="content">
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
